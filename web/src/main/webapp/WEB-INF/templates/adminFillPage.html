<!doctype html>
<html class="no-js" lang="en" dir="ltr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adminFillPage</title>
    <link rel="stylesheet" href="/resources/css/foundation.css">
    <link rel="stylesheet" href="/resources/css/app.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<br>
<br>
<br>



<p align="center"><b>Справочники</b></p>
<form name="textform" id="textform" action="/Admin" method="post">
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="medium-3 cell">
                <label>Заполните название филиала
                    <input type="text" name="nameBranch" placeholder="Название филиала">
                </label>
            </div>
            <div class="medium-3 cell">
                <label>Заполните адрес филиала
                    <input type="text" name="addressBranch" placeholder="Адрес филиала">
                </label>
            </div>
            <div class="medium-3 cell">
                <label> <br>
                    <div class="expanded button-group">
                        <button type="submit" class="button primary hollow"><b>Заполнить</b></button>
                    </div>
                </label>
            </div>
        </div>
    </div>
</form>
<form name="textform2" id="textform2" action="/Admin" method="post">
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="medium-3 cell">
            </div>
            <div class="medium-3 cell">
                <label> Введите подразделение
                    <input type="text" name="nameSubdivision" placeholder="например отдел маркетинга">
                </label>
            </div>
            <div class="medium-3 cell">
                <label> <br>
                    <div class="expanded button-group">
                        <button type="submit" class="button primary hollow"><b>Заполнить</b></button>
                    </div>
                </label>
            </div>
        </div>
    </div>
</form>
<form name="textform3" id="textform3" action="/Admin" method="post">
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="medium-3 cell">
            </div>
            <div class="medium-3 cell">
                <label> Введите тип пролемы
                    <input type="text" name="categoryName" placeholder="например картриджи">
                </label>
            </div>
            <div class="medium-3 cell">
                <label> <br>
                    <div class="expanded button-group">
                        <button type="submit" class="button primary hollow"><b>Заполнить</b></button>
                    </div>
                </label>
            </div>
        </div>
    </div>
</form>
<form name="textform4" id="textform4" action="/Admin" method="post">
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="medium-3 cell">
            </div>
            <div class="medium-3 cell">
                <label> Введите получателя заявок
                    <input type="text" name="listenerName" placeholder="например Отдел программистов">
                </label>
            </div>
            <div class="medium-3 cell">
                <label> <br>
                    <div class="expanded button-group">
                        <button type="submit" class="button primary hollow"><b>Заполнить</b></button>
                    </div>
                </label>
            </div>
        </div>
    </div>
</form>
<br>
<div class="grid-container">
    <div class="grid-x grid-padding-x">
        <div class="medium-3 cell">
        </div>
        <div class="medium-6 cell">
            <div class="expanded button-group">
                <A class="button primary" href="/Admin"> <b> Вернутся на главную
                    страницу админки</b> </A>
            </div>
            <div class="medium-3 cell">

            </div>
        </div>
    </div>
</div>


</body>

</html>
