<%@ page contentType="text/html; charset=UTF-8" language="java" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>

<html>
<head>
    <title>HelpDesk</title>
    <jsp:include page="../jsp/fragments/header.jsp"/>
</head>
<body>
<jsp:include page="../jsp/fragments/nav.jsp"/>
<div class="grid-container">
    <div class="grid-x grid-padding-x">
        <div class="medium-3 cell">
        </div>
        <div class="medium-6 cell">
        </div>
        <div class="medium-3 cell">
        </div>
    </div>
</div>
<br>
<p align="center"><b>Справочники</b></p>
<form name="textform" id="textform" action="${pageContext.request.contextPath}/branchSave" method="post">
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="medium-3 cell">
                <label>Заполните название филиала
                    <input type="text" name="nameBranch" placeholder="Название филиала">
                </label>
            </div>
            <div class="medium-3 cell">
                <label>Заполните адрес филиала
                    <input type="text" name="addressBranch" placeholder="Адрес филиала">
                </label>
            </div>
            <div class="medium-3 cell">
                <label> <br>
                    <div class="expanded button-group">
                        <button type="submit" class="button primary hollow"><b>Заполнить</b></button>
                    </div>
                </label>
            </div>
        </div>
    </div>
</form>
<form name="textform2" id="textform2" action="${pageContext.request.contextPath}/subdivisionSave" method="post">
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="medium-3 cell">
            </div>
            <div class="medium-3 cell">
                <label> Введите подразделение
                    <input type="text" name="nameSubdivision" placeholder="например отдел маркетинга">
                </label>
            </div>
            <div class="medium-3 cell">
                <label> <br>
                    <div class="expanded button-group">
                        <button type="submit" class="button primary hollow"><b>Заполнить</b></button>
                    </div>
                </label>
            </div>
        </div>
    </div>
</form>
<form name="textform3" id="textform3" action="${pageContext.request.contextPath}/categoryTypeSave" method="post">
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="medium-3 cell">
            </div>
            <div class="medium-3 cell">
                <label> Введите тип пролемы
                    <input type="text" name="categoryName" placeholder="например картриджи">
                </label>
            </div>
            <div class="medium-3 cell">
                <label> <br>
                    <div class="expanded button-group">
                        <button type="submit" class="button primary hollow"><b>Заполнить</b></button>
                    </div>
                </label>
            </div>
        </div>
    </div>
</form>
<form name="textform4" id="textform4" action="${pageContext.request.contextPath}/listenerSave" method="post">
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="medium-3 cell">
            </div>
            <div class="medium-3 cell">
                <label> Введите получателя заявок
                    <input type="text" name="listenerName" placeholder="например Отдел программистов">
                </label>
            </div>
            <div class="medium-3 cell">
                <label> <br>
                    <div class="expanded button-group">
                        <button type="submit" class="button primary hollow"><b>Заполнить</b></button>
                    </div>
                </label>
            </div>
        </div>
    </div>
</form>
<br>
<div class="grid-container">
    <div class="grid-x grid-padding-x">
        <div class="medium-3 cell">
        </div>
        <div class="medium-6 cell">
            <div class="expanded button-group">
                <A class="button primary" href="${pageContext.request.contextPath}/admin"> <b> Вернутся на главную
                    страницу админки</b> </A>
            </div>
            <div class="medium-3 cell">

            </div>
        </div>
    </div>

    <script>
        $(document).foundation();
    </script>
</body>

</html>
